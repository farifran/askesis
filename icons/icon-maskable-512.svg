<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000"/>
  <g transform="translate(10 10) scale(0.8)">
    <!-- Laurel Wreath (perfect circle) -->
    <g transform="translate(50 50)">
        <defs>
            <path id="branch-path" d="M 0 48 A 48 48 0 0 1 48 0" fill="none" stroke="#27ae60" stroke-width="6" stroke-linecap="round"/>
            <ellipse id="leaf-shape" rx="12" ry="6" fill="#27ae60"/>
        </defs>
        
        <!-- Right Branch -->
        <g transform="rotate(45)">
            <use href="#branch-path"/>
            <use href="#leaf-shape" transform="rotate(45) translate(34, 0) rotate(30)"/>
            <use href="#leaf-shape" transform="rotate(75) translate(34, 0) rotate(20)"/>
            <use href="#leaf-shape" transform="rotate(105) translate(34, 0) rotate(10)"/>
        </g>
        <!-- Left Branch -->
        <g transform="rotate(-45) scale(-1, 1)">
            <use href="#branch-path"/>
            <use href="#leaf-shape" transform="rotate(45) translate(34, 0) rotate(30)"/>
            <use href="#leaf-shape" transform="rotate(75) translate(34, 0) rotate(20)"/>
            <use href="#leaf-shape" transform="rotate(105) translate(34, 0) rotate(10)"/>
        </g>
    </g>

    <!-- Roman Column (centered and smaller) -->
    <g transform="translate(50 55) scale(0.45) translate(-50 -55)">
        <g fill="white">
            <path d="M35,95 h30 v-5 h-30 z M40,90 h20 v-70 h-20 z M35,20 h30 v-5 h-30 z"/>
            <path d="M45,88 V22 M50,88 V22 M55,88 V22" stroke="#d0d0d0" stroke-width="2" fill="none"/>
        </g>
    </g>
  </g>
</svg>