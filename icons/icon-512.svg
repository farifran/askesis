<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#000000"/>

  <!-- Roman Column (thinner) -->
  <g fill="white">
    <path d="M35,95 h30 v-5 h-30 z M40,90 h20 v-70 h-20 z M35,20 h30 v-5 h-30 z"/>
    <path d="M45,88 V22 M50,88 V22 M55,88 V22" stroke="#d0d0d0" stroke-width="1.2" fill="none"/>
  </g>

  <!-- Laurel Wreath (Phi Shape) -->
  <g transform="translate(0, 2)">
    <g stroke="#27ae60" stroke-width="4" stroke-linecap="round" fill="none">
      <!-- Left Branch -->
      <path d="M50,90 C 10,75, 10,25, 48,10"/>
      <!-- Right Branch -->
      <path d="M50,90 C 90,75, 90,25, 52,10"/>
    </g>
    <g fill="#27ae60">
      <!-- Leaves on the Left -->
      <g transform="translate(26 73) rotate(-65)"> <ellipse rx="8" ry="4"/> </g>
      <g transform="translate(18 55) rotate(-50)"> <ellipse rx="8" ry="4"/> </g>
      <g transform="translate(20 35) rotate(-35)"> <ellipse rx="8" ry="4"/> </g>
      <g transform="translate(32 20) rotate(-20)"> <ellipse rx="8" ry="4"/> </g>
      <!-- Leaves on the Right -->
      <g transform="translate(74 73) rotate(65)"> <ellipse rx="8" ry="4"/> </g>
      <g transform="translate(82 55) rotate(50)"> <ellipse rx="8" ry="4"/> </g>
      <g transform="translate(80 35) rotate(35)"> <ellipse rx="8" ry="4"/> </g>
      <g transform="translate(68 20) rotate(20)"> <ellipse rx="8" ry="4"/> </g>
    </g>
  </g>
</svg>