<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#007aff;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="grad3" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#007aff;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#3498db;stop-opacity:1"/>
        </linearGradient>
    </defs>
    <rect width="100" height="100" fill="#000000"/>
    <g>
        <!-- Bar 1 (shortest) -->
        <rect x="20" y="55" width="18" height="35" ry="4" fill="url(#grad1)"/>
        <!-- Bar 2 (medium) -->
        <rect x="41" y="35" width="18" height="55" ry="4" fill="url(#grad2)"/>
        <!-- Bar 3 (tallest) -->
        <rect x="62" y="15" width="18" height="75" ry="4" fill="url(#grad3)"/>
